<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator-content">
            <div class="calculator-content-title">
                <h1>Калькулятор расхода топлива</h1>
            </div>
            <div class="calculator-content-body">
                <div class="calculator-content-body-left">
                    <div class="calculator-content-body-left-inputs">
                        <div class="input-wrapper">
                            <div class="title">Расстояние в киллометрах</div>
                            <div class="input">
                                <input type="number" id="distance" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="10000" id="distance-range" value="0" class="input-range">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <div class="title">Расход топлива в л на 100 км</div>
                            <div class="input">
                                <input type="number" id="rashod" value="0">
                            </div>
                            <div class="input">
                                <input type="range" min="0" max="100" id="rashod-range" value="0" class="input-range">
                            </div>
                        </div>
        
                    </div>
                    <div class="calculator-content-title">
                        <h2>Выбрать топливо</h2>
                    </div>
                    <div class="calculator-content-body-left-btns">
                        <button data-name="benz95" class="fuel active">
                            <div class="text">95 бензин</div>
                            <div class="value">35 грн/л</div>
                        </button>
                        <button data-name="benz92" class="fuel">
                            <div class="text">92 бензин</div>
                            <div class="value">39 грн/л</div>
                        </button>
                        <button data-name="gaz" class="fuel">
                            <div class="text">Газ</div>
                            <div class="value">20 грн/л</div>
                        </button>
                    </div>
                </div>
                <div class="calculator-content-body-right">
                    <div class="final-results-wrapper">
                        <div class="final-result-item">
                            <div class="title">Требуется топлива</div>
                            <div class="value" id="need-fuel">0<span>л</span></div>
                        </div>
                        <div class="final-result-item">
                            <div class="title">Стоимость:</div>
                            <div class="value" id="cost-fuel">0<span>грн</span></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
   <script src="main.js"></script> 
</body>
</html>
